<div class="row">
  <div class="col">
    <h2>Cells</h2>
    <hr>
  </div>
</div>
<div class="form-group row">
  <label class="col-md-1 col-form-label" for="aliveCellColor">Alive</label>
  <div class="col-md-11">
    <input type="text"
           class="form-control color-input"
           id="aliveCellColor"
           [(colorPicker)]="gbStyleConfig.aliveCellColour"
           [style.background]="gbStyleConfig.aliveCellColour"
           [cpOutputFormat]="'rgba'"
           [cpPosition]="'bottom'"
           [value]="gbStyleConfig.aliveCellColour">
  </div>
</div>
<div class="form-group row">
  <label class="col-md-1 col-form-label" for="deadCellColor">Dead</label>
  <div class="col-md-11">
    <input type="text"
           class="form-control color-input"
           id="deadCellColor"
           [(colorPicker)]="gbStyleConfig.deadCellColour"
           [style.background]="gbStyleConfig.deadCellColour"
           [cpOutputFormat]="'rgba'"
           [cpPosition]="'bottom'"
           [value]="gbStyleConfig.deadCellColour">
  </div>
</div>
<div class="row top-buffer">
  <div class="col">
    <h2>
      Border
      <div class="btn-group btn-group-sm" data-toggle="buttons">
        <label class="btn btn-outline-secondary" [ngClass]="{ 'active': gbConfig.cellSpace == 1 }">
          <input type="radio" name="options" autocomplete="off" [checked]="gbConfig.cellSpace == 1"
                 (click)="gbConfig.cellSpace = 1">On
        </label>
        <label class="btn btn-outline-secondary" [ngClass]="{ 'active': gbConfig.cellSpace == 0 }">
          <input type="radio" name="options" autocomplete="off" [checked]="gbConfig.cellSpace == 0"
                 (click)="gbConfig.cellSpace = 0">Off
        </label>
      </div>
    </h2>
    <hr>
  </div>
</div>
<div class="form-group row" *ngIf="gbConfig.cellSpace == 1">
  <label class="col-md-1 col-form-label" for="borderColor">Color</label>
  <div class="col-md-11">
    <input type="text"
           class="form-control color-input"
           id="borderColor"
           [(colorPicker)]="gbStyleConfig.borderColour"
           [style.background]="gbStyleConfig.borderColour"
           [cpOutputFormat]="'rgba'"
           [cpPosition]="'bottom'"
           [value]="gbStyleConfig.borderColour">
  </div>
</div>
