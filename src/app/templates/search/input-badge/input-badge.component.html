<div class="badge badge-primary" [formGroup]="tag">
  <div class="form-group form-row m-0">
    <label class="col-4">{{tag.get('key').value}}</label>
    <input formControlName="value"
           type="text"
           class="form-control
           form-control-sm col-8"
           id="title-input"
           [ngbTypeahead]="autoComplete"
           [resultFormatter]="autoCompleteFormatter"
           container="body"
           #tagInput>
  </div>
</div>
