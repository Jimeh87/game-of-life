<div class="badge badge-primary" [formGroup]="tag">
  <div class="form-group form-row mb-0">
    <label class="col-5 mb-0">{{tag.get('key').value}}</label>
    <input formControlName="value"
           type="text"
           class="form-control form-control-sm col-7"
           id="title-input"
           [ngbTypeahead]="autoComplete"
           [focusFirst]="false"
           container="body"
           #typeahead="ngbTypeahead"
           #tagInput>
  </div>
</div>
