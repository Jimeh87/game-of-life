<div [formGroup]="form" class="input-group mb-2 mr-sm-2 mb-sm-0">
  <div class="d-inline-flex m-0 p-0 wrapper-input form-control form-control-lg" #searchBox style="overflow-y: hidden">
    <ng-container *ngFor="let tag of form.get('tags').controls">
      <app-input-badge [tag]="tag"></app-input-badge>
    </ng-container>
    <input formControlName="query" class="flex-grow-1, search-box-input form-control form-control-lg border-0"/>
  </div>
</div>
